<!DOCTYPE html>
<html>
  <head>
    <meta
      name="description"
      content="CS4406 Computer Graphics - Assignment #2"
    />
    <meta charset="utf-8" />
    <title>Unit 2 - Discussion Forum</title>
    <style id="jsbin-css"></style>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
      }
    }
  </script>

  <body>
    <h3>Unit 2 - Mesh</h3>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // config
      const config = {
        scene: {
          width: 500,
          height: 500,
          background: "0xffffff",
        },
        camera: {
          viewAngle: 45,
          aspect: 1,
          near: 1,
          far: 1000,
          positionX: 3,
          positionY: 3,
          positionZ: 3,
        },
      };

      // create a WebGL renderer, camera, and a scene
      if (webgl_support())
        var renderer = new THREE.WebGLRenderer({ alpha: true });
      else var renderer = new THREE.CanvasRenderer();

      var scene = new THREE.Scene();
      var clock = new THREE.Clock();

      // set some camera attributes
      var camera = new THREE.PerspectiveCamera(
        config.camera.viewAngle,
        config.camera.aspect,
        config.camera.near,
        config.camera.far
      );

      // the camera starts at 0,0,0 so pull it back
      camera.position.x = config.camera.positionX;
      camera.position.y = config.camera.positionY;
      camera.position.z = config.camera.positionZ;
      camera.lookAt(scene.position);
      // add the camera to the scene
      scene.add(camera);

      // start the renderer
      renderer.setSize(config.scene.width, config.scene.height);
      renderer.setClearColor(config.scene.background, 1.0);
      document.body.appendChild(renderer.domElement);

      // get the element to attach
      // get container using jQuery
      var $container = $("#container");

      // attach the render-supplied DOM element
      $container.append(renderer.domElement);

      // Create a scene
      var scene = new THREE.Scene();

      // Create a box geometry
      var geometry = new THREE.BoxGeometry(1, 1, 1);

      // Create a material
      var material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        wireframe: true,
      });

      // Create a cube mesh
      var cube = new THREE.Mesh(geometry, material);

      // Add the cube to the scene
      scene.add(cube);

      // Light
      const ambientLight = new THREE.AmbientLight("white", 5);
      ambientLight.position.set(10, 10, 10);
      scene.add(ambientLight);

      // Orbit controls
      var cameraControls = new OrbitControls(camera, renderer.domElement);
      cameraControls.addEventListener("mousemove", renderer);
      cameraControls.autoRotate = true;

      function webgl_support() {
        try {
          var canvas = document.createElement("canvas");
          return (
            !!window.WebGLRenderingContext &&
            (canvas.getContext("webgl") ||
              canvas.getContext("experimental-webgl"))
          );
        } catch (e) {
          return false;
        }
      }

      function render() {
        cameraControls.update();
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      animate();
    </script>
  </body>
</html>
